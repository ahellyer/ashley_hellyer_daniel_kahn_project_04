<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    

    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto|Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/style.css">
    <meta charset="utf-8" />
    
    <title>Dash Designs</title>
    
</head>
<body>
    
    <header class="preSubmitted">
       
        <div class="wrapper">

            <div class="headerContainer preSubmitted">
                <div class="logoContainer preSubmitted">
                    <img src="./public/styles/assets/cameraTighterCrop.png" alt="vintage video camera">
                </div>
                <div class="titleContainer preSubmitted">
            
                    <h1 class="preSubmitted">movie mapper</h1>

                    
                    
                    <form action="" class="preSubmitted">
                        <label for="userInput" class="preSubmitted">An app to discover production countries for your favourite movie. </label>
                        <input type="text" class="userInput" id="userInput"placeholder="Enter a movie" >
                        <div id="noMovies"></div>
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="preSubmitted randomMovie">Random Movie!</button>
                    </form>
                </div>

            </div>
            <!-- End of Wrapper -->

        </div>
    </header>

    <main class="preSubmitted">
        <section class="movieResults">
            <div class="wrapper">
            
                <!-- holds info about the movie -->
                <div class="movieInfo" id="movieInfo"></div>
            
            </div>
            
            
            
            <!-- end of wrapper -->
        </section>
    </main>
    
    <!-- holds the map -->
    <div class="map preSubmitted" id="map"></div>
    


    <!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet-src.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet-src.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="public/scripts/main.js"></script>
</body>
</html>
